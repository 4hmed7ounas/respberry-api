<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRAITH Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="backgroundAnimation"></div>
    
    <div class="container">
        <header>
            <h1>WRAITH</h1>
            <div class="subtitle">Voice Assistant</div>
            <button id="themeToggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
        </header>
        
        <div id="chatContainer" class="chat-container">
            <div class="welcome-animation">
                <div class="welcome-text">
                    <h2>WRAITH Assistant</h2>
                    <p>Press "Start Interaction" to begin</p>
                </div>
                <div class="pulse-animation"></div>
            </div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator hidden">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="status" class="status">Ready</div>
        
        <div class="controls">
            <button id="startButton" class="control-button">
                <i class="fas fa-power-off"></i>
                <span>Start Interaction</span>
            </button>
            
            <button id="recordButton" class="control-button record-button" disabled>
                <i class="fas fa-microphone"></i>
                <div class="mic-waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </button>
            
            <button id="endButton" class="control-button" disabled>
                <i class="fas fa-times-circle"></i>
                <span>End</span>
            </button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
